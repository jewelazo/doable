<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css">
    <title>login</title>
</head>
<body>
    <div class="header-login">
        <img src="../../assets/icons/doable.svg" alt="">
    </div>
    <div class="container-login">
        <form class="form-login" action="">
            <div>
                <label class="label-login" for="">Email</label>
                <input class="input-login" type="text" placeholder="you@mail.com">
            </div>
            <div>
                <label class="label-login" for="">Password</label>
                <input class="input-login" type="password" placeholder="******">
            </div>
            <button class="btn-submit" type="submit">Create account</button>
        </form>
        <span class="span-login">Login</span>
    </div>


    
</body>
</html>
